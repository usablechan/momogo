<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> -->
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>첫 화면 페이지</title>
  </head>
  <body>
    <div class="background-container">
      <div class="container-xl">
        <div class="content-container">
          <div class="title-container">
            <h1 class="title">Momogo</h1>
            <img src="./image/음식1.jfif" id="img" />
          </div>
          <form action="#" class="submit-container" method="post">
            <div class="choose-container">
              <div class="question-container">
                <div class="question">
                  <input
                    type="checkbox"
                    name="chotype"
                    value="dislike"
                    id="checkbox1"
                    onclick="checkOnlyOne(this)"
                  />
                  <label class="checkbox-label" for="checkbox1">싫어한다</label>
                </div>

                <div class="question">
                  <input
                    type="checkbox"
                    name="chotype"
                    value="often"
                    id="checkbox2"
                    onclick="checkOnlyOne(this)"
                  />
                  <label class="checkbox-label" for="checkbox2"
                    >가끔먹는다</label
                  >
                </div>

                <div class="question">
                  <input
                    type="checkbox"
                    name="chotype"
                    value="like"
                    id="checkbox3"
                    onclick="checkOnlyOne(this)"
                  />
                  <label class="checkbox-label" for="checkbox3">좋아한다</label>
                </div>
              </div>
            </div>
          </form>
          <div class="btn-container">
            <button onclick="toggleImg()">확인</button>
          </div>
        </div>
      </div>
    </div>

    <script language="JavaScript">
      function checkOnlyOne(element) {
        const checkboxes = document.getElementsByName("chotype");

        checkboxes.forEach((cb) => {
          cb.checked = false;
        });

        element.checked = true;
      }
      function CheckTest() {
        var arrSelect = document.getElementsByName("chotype");
        for (var i = 0; i < arrSelect.length; i++) {
          if (arrSelect[i].checked) {
            return true;
          }
        }
      }

      i = 2;
      function toggleImg() {
        const checkboxes = document.getElementsByName("chotype");
        if (CheckTest())
          document.getElementById("img").src = "./image/음식" + i + ".jfif";
        else {
          alert("항목을 선택하세요.");
          return false;
        }
        if (i < 6) i++;
        else i = 1;

        checkboxes.forEach((checkbox) => {
          checkbox.checked = false;
        });
      }
    </script>
  </body>
  <footer></footer>
</html>
